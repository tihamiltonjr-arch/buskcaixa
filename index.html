<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa de Im√≥veis Caixa</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

  <!-- Fonte e √≠cones -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #006bae;
      color: white;
    }

    header h1 {
      font-size: 1.8rem;
    }

    .filters {
      padding: 15px;
      background: white;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .filters select, .filters input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      flex: 1;
      min-width: 120px;
    }

    #map {
      height: calc(100vh - 180px);
      width: 100%;
      margin-top: 0;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      background: white;
      margin: 5% auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      border-radius: 12px;
      position: relative;
      max-height: 80vh;
      overflow-y: auto;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      cursor: pointer;
      color: #aaa;
    }

    .close:hover { color: #000; }

    .modal-nav {
      margin-top: 20px;
      text-align: center;
    }

    .modal-nav button {
      background: #006bae;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .modal-nav button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    /* Clustering personalizado */
    .marker-cluster-small, .marker-cluster-medium, .marker-cluster-large {
      background-color: #006bae !important;
      color: white !important;
      border: none !important;
      text-align: center;
    }

    /* Mensagem de status */
    #status {
      text-align: center;
      padding: 10px;
      background: #ffeb3b;
      color: #333;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- Cabe√ßalho -->
  <header>
    <h1>üè† Im√≥veis Caixa</h1>
    <p>Filtre, navegue e encontre o im√≥vel ideal</p>
  </header>

  <!-- Status -->
  <div id="status">Carregando dados...</div>

  <!-- Filtros -->
  <div class="filters">
    <select id="filtroCidade">
      <option value="">Todas as cidades</option>
    </select>
    <select id="filtroTipo">
      <option value="">Todos os tipos</option>
      <option value="Casa">Casa</option>
      <option value="Apartamento">Apartamento</option>
    </select>
    <input type="number" id="maxValor" placeholder="Valor m√°ximo">
  </div>

  <!-- Mapa -->
  <div id="map"></div>

  <!-- Modal de Detalhes -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-body"></div>
      <div class="modal-nav">
        <button id="btn-prev"><i class="bi bi-arrow-left"></i> Anterior</button>
        <button id="btn-next">Pr√≥ximo <i class="bi bi-arrow-right"></i></button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Inicializa Supabase
    const supabaseUrl = 'https://ctlshnmipdtwzhmaaooz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN0bHNobm1pcGR0d3pobWFhb296Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NjMxNDU5MywiZXhwIjoyMDcxODkwNTkzfQ.FfQwiM1LGfoOzEw2o5CidRwZ14RGsx4GfOOb1NBotaE';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // Inicializa o mapa
    const map = L.map('map').setView([-15.77972, -47.92972], 5); // Brasil

    // Fundo do mapa (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // Cluster de marcadores
    const markers = L.markerClusterGroup({
      spiderfyOnMaxZoom: true,
      showCoverageOnHover: false,
      zoomToBoundsOnClick: true,
      iconCreateFunction: function(cluster) {
        return L.divIcon({
          html: `<div><span>${cluster.getChildCount()}</span></div>`,
          className: 'marker-cluster',
          iconSize: L.point(40, 40)
        });
      }
    });

    let imoveis = [];
    let currentIndex = 0;
    const statusEl = document.getElementById('status');

    // Carregar im√≥veis do Supabase
    async function carregarImoveis() {
      try {
        const { data, error } = await supabase
          .from('detalhes_imoveis')
          .select('*')
          .not('latitude', 'is', null)
          .not('longitude', 'is', null);

        if (error) {
          console.error('Erro Supabase:', error);
          statusEl.innerHTML = `‚ùå Erro ao carregar dados: ${error.message}`;
          return;
        }

        if (data.length === 0) {
          statusEl.innerHTML = '‚ö†Ô∏è Nenhum im√≥vel encontrado com coordenadas.';
          console.log('Dados retornados:', data);
          return;
        }

        imoveis = data;
        statusEl.innerHTML = `‚úÖ ${data.length} im√≥veis carregados.`;
        console.log('Im√≥veis carregados:', imoveis);

        atualizarFiltros();
        adicionarMarcadores();
      } catch (err) {
        console.error('Erro ao carregar im√≥veis:', err);
        statusEl.innerHTML = '‚ùå Erro de conex√£o com o banco de dados.';
      }
    }

    // Atualiza filtros com base nos dados
    function atualizarFiltros() {
      const cidades = [...new Set(imoveis.map(i => i.cidade).filter(Boolean))].sort();
      const selectCidade = document.getElementById('filtroCidade');
      cidades.forEach(cidade => {
        const opt = document.createElement('option');
        opt.value = cidade;
        opt.textContent = cidade;
        selectCidade.appendChild(opt);
      });

      document.getElementById('maxValor').addEventListener('input', filtrar);
      document.getElementById('filtroCidade').addEventListener('change', filtrar);
      document.getElementById('filtroTipo').addEventListener('change', filtrar);
    }

    // Adiciona marcadores ao mapa (com filtro)
    function adicionarMarcadores() {
      markers.clearLayers();
      const filtrados = aplicarFiltro();

      if (filtrados.length === 0) {
        statusEl.innerHTML = 'üîç Nenhum im√≥vel corresponde aos filtros.';
      } else {
        statusEl.innerHTML = `Mostrando ${filtrados.length} im√≥vel(eis).`;
      }

      filtrados.forEach((imovel, index) => {
        const marker = L.marker([imovel.latitude, imovel.longitude])
          .on('click', () => abrirModal(index));
        marker.imovel = imovel;
        markers.addLayer(marker);
      });

      map.addLayer(markers);
    }

    // Aplica filtros
    function aplicarFiltro() {
      const cidade = document.getElementById('filtroCidade').value;
      const tipo = document.getElementById('filtroTipo').value;
      const maxValor = parseFloat(document.getElementById('maxValor').value) || Infinity;

      return imoveis.filter(imovel => {
        return (!cidade || imovel.cidade === cidade) &&
               (!tipo || imovel.tipo_imovel === tipo) &&
               (!maxValor || (imovel.valor_minimo || 0) <= maxValor);
      });
    }

    // Abre o modal com detalhes
    function abrirModal(index) {
      currentIndex = index;
      const imovel = imoveis[currentIndex];
      const modalBody = document.getElementById('modal-body');

      modalBody.innerHTML = `
        <div style="text-align: center;">
          <h2>${imovel.tipo_imovel || 'Im√≥vel'}</h2>
          ${imovel.condominio ? `<p><strong>${imovel.condominio}</strong></p>` : ''}
          <img src="${imovel.imagem_url || 'https://via.placeholder.com/300x200?text=Sem+Foto'}" 
               alt="Foto do im√≥vel" style="max-width: 100%; border-radius: 8px; margin: 10px 0;">
        </div>
        <p><strong>Endere√ßo:</strong> ${imovel.endereco || 'N√£o informado'}</p>
        <p><strong>Cidade:</strong> ${imovel.cidade || '-'} - ${imovel.estado || '-'}</p>
        <p><strong>CEP:</strong> ${imovel.cep || '-'}</p>
        <p><strong>Valor:</strong> 
          <strong style="color: #d35400;">R$ ${(imovel.valor_minimo || 0).toLocaleString('pt-BR', { minimumFractionDigits: 2 })}</strong>
          <br><small>Avalia√ß√£o: R$ ${(imovel.valor_avaliacao || 0).toLocaleString('pt-BR')}</small>
        </p>
        <p><strong>Detalhes:</strong> ${imovel.quartos || '-'} quartos, ${imovel.garagem || '-'} vaga(s), 
           ${imovel.area_privativa || '-'}m¬≤ privativos</p>
        <p><strong>Matr√≠cula:</strong> ${imovel.matricula || '-'}</p>
        ${imovel.edital_url ? `<p><a href="${imovel.edital_url}" target="_blank">üìÑ Baixar edital</a></p>` : ''}
      `;

      document.getElementById('modal').style.display = 'block';
    }

    // Navega√ß√£o entre im√≥veis pr√≥ximos
    document.getElementById('btn-prev').addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        abrirModal(currentIndex);
      }
    });

    document.getElementById('btn-next').addEventListener('click', () => {
      if (currentIndex < imoveis.length - 1) {
        currentIndex++;
        abrirModal(currentIndex);
      }
    });

    // Fechar modal
    document.querySelector('.close').onclick = () => {
      document.getElementById('modal').style.display = 'none';
    };

    window.onclick = (event) => {
      const modal = document.getElementById('modal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    };

    // Aplicar filtro dinamicamente
    function filtrar() {
      adicionarMarcadores();
    }

    // Inicializar
    carregarImoveis();
  </script>
</body>
</html>
